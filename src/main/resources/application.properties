# port
server.port=8099

# context-path
server.servlet.context-path=/crm

# jsp-template
server.servlet.jsp.init-parameters.development=true

# datasource
spring.datasource.url=jdbc:mysql://localhost:3306/crm2008?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# static-location
spring.web.resources.static-locations= classpath:/

#scan-mapper
mybatis.mapper-locations=classpath:/mapper/*.xml

# encoding
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# mysql
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

# upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB

# view-parser
spring.mvc.view.prefix=/pages/
spring.mvc.view.suffix=.jsp


